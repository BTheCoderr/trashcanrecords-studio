<!DOCTYPE html>
<html>
<head>
    <title>Contact Form - Netlify Detection</title>
</head>
<body style="display: none;">
    <!-- This form is hidden and used by Netlify to detect form fields during build -->
    <form name="contact" action="/thank-you" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="date" name="booking-date" />
        <input type="time" name="booking-time" />
        <select name="session-duration">
            <option value="2-hours">2 Hours</option>
            <option value="3-hours">3 Hours</option>
            <option value="4-hours">4 Hours</option>
            <option value="custom">Custom</option>
        </select>
        <select name="guest-count">
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3-5">3-5 People</option>
            <option value="6-10">6-10 People</option>
            <option value="11-15">11-15 People</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>
</html>
